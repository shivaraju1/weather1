<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
   async function fu()
    {
        var city=document.getElementById('s').value
        var a= await fetch('https://api.openweathermap.org/data/2.5/weather?q=${city} &appid=d885aa1d783fd13a55050afeef620fcb')
        var b= await a.json()
        console.log(b)
    }
</script>
<body>
    <center>
    <h1>WEATHER APP</h1>
    enter city:<input type="text" id="s" placeholder="city" /><br><br>
    <button onclick="fu()">GETTEMP</button>
    </center>
</body>
</html>
